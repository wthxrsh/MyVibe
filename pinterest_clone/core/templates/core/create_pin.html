<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Pin - Pinterest Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <a href="{% url 'home' %}" class="text-xl font-bold text-red-600"
              >MyVibe</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="py-12">
      <div
        class="max-w-md mx-auto bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4"
      >
        <h2 class="text-3xl font-bold mb-6 text-center">Create a New Pin</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-4">
            <label for="title" class="block text-gray-700 text-lg">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-red-500 focus:ring focus:ring-red-200"
              required
            />
          </div>
          <div class="mb-4">
            <label for="image" class="block text-gray-700 text-lg">Image</label>
            <input
              type="file"
              name="image"
              id="image"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-red-500 focus:ring focus:ring-red-200"
              required
            />
          </div>
          <button
            type="submit"
            class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition duration-200 w-full"
          >
            Create Pin
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
