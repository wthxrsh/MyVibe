<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ board.name }} - Pinterest Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
          <div
            class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex-shrink-0">
              <a href="{% url 'home' %}" class="text-xl font-bold text-red-600"
                >MyVibe</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="py-12">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-4xl font-bold mb-6 text-center">{{ board.name }}</h1>
        <a
          href="{% url 'add_pin' board.id %}"
          class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-4 block text-center"
          >Add a Pin</a
        >
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-6"
        >
          {% for pin in pins %}
          <div
            class="bg-white shadow-md rounded-lg overflow-hidden transition-transform transform hover:scale-105"
          >
            <img
              src="{{ pin.image.url }}"
              alt="{{ pin.title }}"
              class="w-full h-48 object-cover"
            />
            <div class="p-4">
              <h3 class="text-lg font-semibold">{{ pin.title }}</h3>
            </div>
          </div>
          {% empty %}
          <p>No pins available in this board.</p>
          {% endfor %}
        </div>
      </div>
    </main>
  </body>
</html>
